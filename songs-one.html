    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const songsContainer = document.getElementById("songs-container");
            const musicFiles = [
                "AIS - Not - AIS.m4a",
                "AIS - özünü unudursan.m4a",
                "AIS - Sənə aid.mp3",
                "Ais - soyuq adam (remix).mp3",
                "AIS - Susqun (Cover).mp3",
                "AIS - Yağış - AIS.m4a",
                "AIS - Yalancı bahar.m4a",
                "Ais - aykimi.m4a",
                "AIS - Bilmədən oldu (cover).mp3",
                "AIS - Dinlə.mp3",
                "AIS - Düşün məni (cover).m4a",
                "AIS - Filmin sonu - AIS.m4a",
                "AIS - Gecə gecə (cover).m4a",
                "AIS - Gelemem.m4a",
                "AIS - Gözyaşı - AIS.m4a",
                "AIS - Mənəm.mp3",
                "AIS - Yürek (cover).m4a",
                "AIS - шоколад (кавер).m4a",
                "AIS- Al gözümden yaşları.mp3",
                "AIS- Alınmır (Cover).m4a",
                "AIS- Anladılmazsan.mp3",
                "AIS- Apardı bir qərib xəyal (V.B).m4a",
                "AIS- Ay kimi gizlənmə buludlarda - AIS.m4a",
                "AIS- Bakı gecələri - AIS.m4a",
                "AIS- Baxdığın kimi.m4a",
                "AIS- Baxt - AIS.m4a",
                "AIS- Bəlkə də.m4a",
                "AIS- Bilərdin - AIS.m4a",
                "AIS - Geriyə gəlmədi.m4a",
                "AIS- Bivəfa.m4a",
            ];
    
            musicFiles.forEach((musicFile, index) => {
                const songNames = [
                    "Not",
                    "Özünü unudursan",
                    "Sənə aid",
                    "Soyuq adam(remix)",
                    "Susqun",
                    "Yağış",
                    "Yalancı bahar",
                    "Ay kimi",
                    "Bilmədən oldu (cover)",
                    "Dinlə",
                    "Düşün məni (cover)",
                    "Filmin sonu",
                    "Gecə gecə (cover)",
                    "Gelemem",
                    "Gözyaşı",
                    "Mənəm",
                    "Yürek (cover)",
                    "шоколад (кавер)",
                    "Al gözümden yaşları",
                    "Alınmır (Cover)",
                    "Anladılmazsan.mp3",
                    "Apardı bir qərib xəyal (V.B)",
                    "Ay kimi gizlənmə buludlarda",
                    "Bakı gecələri",
                    "Baxdığın kimi",
                    "Baxt",
                    "Bəlkə də",
                    "Bilərdin",
                    "Geriyə gəlmədi",
                    "Bivəfa",
                ];

                songsContainer.innerHTML += `
                    <div class="song fade-up">
                        <div class="song-img">
                            <img src="images/${index + 1}.jpg" alt="song">
                        </div>
                        <div class="song-details">
                            <div class="song-details-content">
                                <div class="song-name">${songNames[index]}</div>
                                <div class="artist-name">Ais</div>
                            </div>
                            <div class="music-player">
                                <div class="play-song mouse">
                                    <img src="images/play.png" alt="play" data-song="song-${index}">
                                    <audio data-audio="song-${index}">
                                        <source src="${musicFile}" type="audio/mpeg">
                                    </audio>
                                </div>
                                <div class="download-song">
                                    <a href="${musicFile}" download="AIS - ${songNames[index]}"><img src="images/download.png" alt="download"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        });
    </script>
